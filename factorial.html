 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h2>Factorial</h2>

<p>
    <label for="factorial">Factorial</label>
    <input id="factorial" name="Factorial" type="number">


 <button onclick="FSA()"> Compute</button> 
        <h1 id="factorialresult">
            </h1>
        <h1 id="sum">
            </h1>
        <h1 id="average">
            </h1>
    
</p>

 <br><br>
 <a href="https://daxen.w3spaces.com">  Back to Home</a>

 <script>

    function FSA() {
        let n = document.getElementById("factorial").value;
        let counter = n;

        let nth = 1;
        while(counter > 0 ){
            nth *= counter;
            counter--
        }
        document.getElementById("factorialresult").innerHTML = nth.toFixed(0);

        counter = n;
        let sum = 0;
        let j = 1;
        do{
            sum += j;
            j++
        } while(j <= counter)
        document.getElementById("sum").innerHTML = sum.toFixed(0);

        counter = n;
        let total = 0;
        for (let k = 1; k <= counter; k++){
            total += k;
        }
        document.getElementById("average").innerHTML = (total / counter).toFixed(0);

    }
    </script>
</body>
